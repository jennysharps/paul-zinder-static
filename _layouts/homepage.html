---
layout: default
---
<div id='slider'>
    <ul class='slides sheet'>
    {% assign i = 0 %}
    {% for film in page.featured_films %}
        <li {% if i == 0 %}class="first"{% endif %}>
            <div class='overlay'>
                <a href="{{ film.url | absolute_url }}'" alt='Link to {{ film.title }}' title='{{ film.title }}'>
                    <img class='slide' src="{{ film.image | absolute_url }}" alt='Featured Film' title='{{ film.title }}'/>
                </a>
            </div>
        </li>
        {% assign i = i | plus:1 %}
    {% endfor %}
    </ul>

    <div class="slide-nav-wrap">
        <a class="next-prev-slide-button prev-slide" href="#">&nbsp;</a>
        <a class="next-prev-slide-button next-slide" href="#">&nbsp;</a>
    </div>
</div><!--slider-->
