
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head profile="http://gmpg.org/xfn/11">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

    <meta name="description"  content="Paul Zinder: award-winning filmmaker whose work has screened internationally, a published writer in cult television studies, and a university lecturer in film production for almost twenty years." />
    
    <link rel="icon" type="image/png" href="{{ 'favicon.ico' | absolute_url }}"/>
    <link rel="stylesheet" type="text/css" href="{{ 'assets/css/style.css' | absolute_url }}" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ 'assets/css/fancybox.css' | absolute_url }}" media="screen" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    
    <script type="text/javascript" src="{{ 'assets/js/jquery-3.4.0.min.js' | absolute_url }}"></script>
    <script type="text/javascript" src="{{ 'assets/js/jquery.fancybox-1.3.24.min.js' | absolute_url }}"></script>
    <script type="text/javascript" src="{{ 'assets/js/jquery.mousewheel-3.1.13.min.js' | absolute_url }}"></script>
    <script type="text/javascript" src="{{ 'assets/js/popper.min.js' | absolute_url }}"></script>
    <script type="text/javascript" src="{{ 'assets/js/cufon.js' | absolute_url }}"></script>
    <script type="text/javascript" src="{{ 'assets/fonts/League_Gothic.font.js' | absolute_url }}"></script>
    <script type="text/javascript" src="{{ 'assets/fonts/ChunkFive.font.js' | absolute_url }}"></script>
    <script src="https://www.google.com/recaptcha/api.js?render={{ site.recaptcha_site_key }}"></script>
  </head>

  <body class="page-template-default page {{ page.title | slugify }}">
    {% include header.html %}

    <main class="content-container">
      {{ content }}
    </main>
    
    {% include footer.html %}
  </body>
</html>
