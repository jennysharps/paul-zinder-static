
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head profile="http://gmpg.org/xfn/11">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="http://localhost:8000/wp-content/themes/paulzinder/style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
      
    <meta name="description"  content="Paul Zinder: award-winning filmmaker whose work has screened internationally, a published writer in cult television studies, and a university lecturer in film production for almost twenty years." />
    <!-- <link rel="canonical" href="http://localhost:8000/about/" /> -->
    <script type='text/javascript' src='http://localhost:8000/wp-content/themes/paulzinder/includes/js/League_Gothic.font.js?ver=5.4.1'></script>
    <script type='text/javascript' src='http://localhost:8000/wp-content/themes/paulzinder/includes/js/ChunkFive.font.js?ver=5.4.1'></script>
  </head>

  <body class="page-template-default page page-id-19 chrome">
    <div id="container">
      {% include navigation.html %}

      <div id='content_wrapper'>
        <div id="content" class="col-full">
          {{ content }}
        </div>
        
        <div id="footer">
          <div class="col-full">
            <div id="copyright" class="col-left">
              <p>&copy; 2020 Paul Zinder. All Rights Reserved.</p>        
            </div>
          
            <div id="bottomsearch" class="fr">
              {% include search-input.html %}
            </div><!-- /#bottom search -->
          </div><!-- /.col-full -->
        </div><!-- #footer -->
      </div><!-- .content_wrapper -->
    </div><!-- .container -->

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.ga_account_id }}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
